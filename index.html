<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="flex-container">

        <div class="input-container">
            <label>Light Mode (Date Only):</label>
            <input type="text" placeholder="dd-MM-yyyy" data-calender data-options='{"mode":"light","format":"dd-MM-yyyy","time":false,"second":false}' />
        </div>

        <div class="input-container">
            <label>Light Mode (Date + Time):</label>
            <input type="text" placeholder="dd-MM-yyyy HH:mm" data-calender data-options='{"mode":"light","format":"dd-MM-yyyy HH:mm","time":true,"second":false}' />
        </div class="input-container">

        <div class="input-container">
            <label>Light Mode (Date + Time with Seconds):</label>
            <input type="text" placeholder="dd-MM-yyyy HH:mm:ss" data-calender data-options='{"mode":"light","format":"dd-MM-yyyy HH:mm:ss","time":true,"second":true}' />
        </div>

        <div class="input-container">
            <label>Dark Mode (Date Only):</label>
            <input type="text" placeholder="dd-MM-yyyy" data-calender data-options='{"mode":"dark","format":"dd-MM-yyyy","time":false,"second":false}' />
        </div>

        <div class="input-container">
            <label>Dark Mode (Date + Time with Seconds):</label>
            <input type="text" placeholder="dd-MM-yyyy HH:mm:ss" data-calender data-options='{"mode":"dark","format":"dd-MM-yyyy HH:mm:ss","time":true,"second":true}' />
        </div>
    </div>

    <script src="calendar.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            // Global variable to hold the currently active calendar instance
            window.currentCalendarInstance = null;

            // Attach focus event listener to each input with data-calender attribute.
            const inputs = document.querySelectorAll("input[data-calender]");

            inputs.forEach(input => {
                new Calendar({ inputElement : input })
            });
        });
    </script>
</body>

</html>
